<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link href="https://fonts.google.com/share?selection.family=Inter:wght@100;200;300;400;500;600;700;800;900"
        rel="stylesheet">
    <title>Encriptador Challenge Alura</title>
</head>

<body>
    <header>
        <img class="logoalura" src="/Imagenes/logo-alura-latam.svg" alt="Logo de alura latam">
    </header>
    <main>
        <section class="seccion-1">
            <div class="conteiner">
                <textarea placeholder="Ingrese el texto aquÃ­ " class="TextBox"></textarea>
            </div>

            <div class="alerta_icon">
                <img src="Imagenes/alerta-icon.svg" alt="alertaicono">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="conteiner_boton">
                <input type="button" class="button_encriptar" value="encriptar">
                <input type="button" class="button_desencriptar" value="desencriptar">

            </div>

        </section>
        <section class="seccion-2">
            <div class="conteiner_person">
                <img src="Imagenes/person.svg" alt="persona-con-una-lupa">
            </div>
            <div class="conteiner_parrafo">
                <h3>Ningun mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="conteiner_copy">
                <input type="button" class="button_copiar" value="copiar">
            </div>
            <div class="conteiner_resultado">
                <p class="texto_convert"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
